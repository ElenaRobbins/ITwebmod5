<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Contact Form</title>
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script>
    window.onload = function() {
        alert("Welcome! Please let us know if you need any accessibility assistance.");
    };
</script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        header, footer {
            background: #004080; 
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        main {
            max-width: 600px;
            margin: 2em auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 2em;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        fieldset {
            border: 1px solid #004080;
            border-radius: 6px;
            padding: 1em 1.5em 1em 1.5em;
            margin-bottom: 1em;
        }
        legend {
            font-weight: bold;
            color: #004080;
            padding: 0 0.5em;
        }
        label {
            display: block;
            margin-bottom: 0.3em;
            font-weight: 500;
        }
        input[type="text"],
        input[type="tel"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #bbb;
            border-radius: 4px;
            font-size: 1em;
            margin-bottom: 0.7em;
            box-sizing: border-box;
        }
        input[type="checkbox"] {
            margin-right: 0.5em;
        }
        input[type="submit"], button[type="submit"] {
            background: #004080;
            color: #fff;
            border: none;
            padding: 0.7em 1.5em;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-right: 0.5em;
        }
        input[type="submit"]:hover, button[type="submit"]:hover {
            background: #0059b3;
        }
        @media (max-width: 700px) {
            main {
                padding: 1em;
            }
        }
    </style>
</head>
</head>
<body>
    <header>
        <h1>Get in Touch with Our Real Estate Experts</h1>
    </header>

    <main>
        <section>
            <form action="contact-handler.php" method="POST">
    <fieldset>
        <legend>Contact Information</legend>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name" required />

        <label for="Phone">Phone Number:</label>
        <input type="tel" id="Phone" name="Phone" required />

        <label for="Email">Email:</label>
        <input type="email" id="Email" name="Email" required />

        <label for="City">City:</label>
        <input type="text" id="City" name="City" />

        <label for="ZipCode">Zip Code:</label>
        <input type="text" id="ZipCode" name="ZipCode" />
    </fieldset>
    <fieldset>
        <legend>Additional Details</legend>
        <label for="Waiver">
            <input type="checkbox" id="Waiver" name="Confirmed" />
            Preapproval status (check if applicable)
        </label>

        <label for="ContactMethod">Preferred contact method:</label>
        <select id="ContactMethod" name="ContactMethod">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="text">Text Message</option>
            <option value="visit">Visit Office</option>
        </select>

        <label for="Details">Property Address you are inquiring about:</label>
        <textarea id="Details" name="Details" rows="5" cols="60"></textarea>
    </fieldset>
    <input type="submit" value="Send" />
    <button type="submit">Submit</button>
</form>
        </section>
    </main>

</body>
</html>
